        @keyframes pweek {
            0% {
                fill: #0057B8;
            }

            20% {
                fill: #F11E4A;
            }

            40% {
                fill: #F8A527;
            }

            60% {

    <script type="text/javascript">
        var c = 0;

        function timeCount() {
            var n;
            c = c + 1;
            n = c % 4;

            switch (n) {
                case 1:
                    document.getElementById('here').innerHTML = "3 seconds. Please wait.";
                    break;
                case 2:
                    document.getElementById('here').innerHTML = "2 seconds. Please wait.";
                    break;
                case 3:
                    document.getElementById('here').innerHTML = "1 seconds. Please wait.";
                    break;
                default:
                    document.getElementById('here').innerHTML = "";
            }

            t = setTimeout("timeCount()", 1000);
        }
    </script>
